<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pilas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" type="image/png" href="./navegador.png">
</head>
<body>
  <div class="jumbotron">
    <h1>Maga√±a Debia Mario Josue</h1>
    <h2>4 J</h2>
    <h2>Tecnologias de redes emergentes</h2>
    <h2>Amezcua Valdovinos Ismael</h2>
  </div>
  <br>
  <div class="toMarginLeft">
      <label for="numero">Numero a agregar (final)</label>
      <input type="number" id="numero">
      <button type="button" id="pushButton" class="btn btn-success">Push</button>
      <p id="impresionPila"></p>
  </div>
  <br>
  <div class="toMarginLeft">
    <label for="unshiftNumber">Numero a agregar (inicio)</label>
    <input type="number" id="unshiftNumber">
    <button type="button" id="unshiftButton" class="btn btn-success">Unshift</button>
    <p id="unshiftPila"></p>
  </div>

<br>
  <div class="toMarginLeft">
    <button type="button" id="popButton" class="btn btn-danger">Pop</button>
    <p id="popPila"></p>
  </div>
<br>
  <div class="toMarginLeft">
    <button type="button" id="shiftButton" class="btn btn-danger">Shift</button>
    <p id="shiftPila"></p>
  </div>
  <br>
  <div class="toMarginLeft">
    <p>Sort 1 ordena los numeros de menor a mayor.</p>
    <p>Sort 2 ordena los numeros de mayor a menor.</p>
    <button type="button" id="sortButton" class="btn btn-success">Sort 1</button>
    <button type="button" id="sortIn" class="btn btn-success">Sort 2</button>
    <p id="sortPila"></p>
    <br>
  </div>
  <div class="toMarginLeft">
    <button type="button" id="reverseButton" class="btn btn-success">Reverse</button>
    <p id="reversePila"></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
